Name: harbour-qml2048
Summary: 2048
Version: 0.3
Release: 0
Group: Qt/Qt
License: GPL
URL: https://github.com/condo4/qml2048
BuildArch: noarch
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  2048 Game
Builder: qmake5
PkgConfigBR:
  - sailfishapp >= 1.0.3
  - Qt5Core
  - Qt5Qml
  - Qt5Quick

Requires:
  - sailfishsilica-qt5 >= 0.10.9
  - libsailfishapp-launcher

Files:
  - '%defattr(0644,root,root,-)'
  - '%{_datadir}/%{name}'
  - '%{_datadir}/applications/%{name}.desktop'
  - '%{_datadir}/icons/hicolor/*/apps/%{name}.png'
